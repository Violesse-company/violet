<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <style>
    body {
      background: #15202b;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #192734;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    input[type="text"] {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #1d9bf0;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    label {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ログイン</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="バイオレット" required><br>
      <label>
  <input type="checkbox" id="agree">
  <span id="terms-link" style="color:blue; cursor:pointer; text-decoration:underline;">
    利用規約
  </span>
  に同意しますか？
      </label><br>
      <button type="submit" id="loginBtn" disabled>ログイン</button>
    </form>
    <h4>⚠️ユーザーネームは保存されません⚠️</h4>
  </div>

  <script>
    const agree = document.getElementById("agree");
    const loginBtn = document.getElementById("loginBtn");

    agree.addEventListener("change", () => {
      loginBtn.disabled = !agree.checked;
    });

        const termsLink = document.getElementById("terms-link");
  termsLink.addEventListener("click", () => {
    window.location.href = "kiaku.html";
  });

document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault(); // ページリロードを止める

  const username = document.getElementById("username").value;
  if (username) {
    sessionStorage.setItem("username", username); // ← localStorage → sessionStorage
    window.location.href = "index.html"; // ログイン成功 → 移動
  } else {
    alert("ユーザーネームを入力してください");
  }
});

  </script>
</body>
</html>
