<html lang="ja">

<title>絶対に有名になれるSNS - 投稿</title>
<style>
body {
  margin:0;
  font-family:"Segoe UI", Roboto, Arial, sans-serif;
  background-color:#15202b;
  color:#fff;
}
.container {
  max-width:600px;
  margin:20px auto;
}
form {
  background-color:#192734;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
}
label { display:block; margin-top:10px; }
input[type="text"], select, textarea, input[type="file"] {
  width:100%;
  padding:8px;
  margin-top:5px;
  border-radius:8px;
  border:none;
  background-color:#15202b;
  color:#fff;
}
textarea { resize:none; height:80px; }
button {
  width:100%;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:20px;
  background-color:#1da1f2;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
button:hover { background-color:#0d95e8; }

/* 投稿表示 */
.post-card {
  background-color:#192734;
  border-radius:12px;
  padding:15px;
  margin-top:20px;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
}
.post-header { display:flex; align-items:center; margin-bottom:10px; }
.avatar {
  width:40px; height:40px; border-radius:50%;
  background-color:#1da1f2; margin-right:10px;
}
.username { font-weight:bold; }
.post-content img { max-width:100%; border-radius:8px; margin-top:10px; }
.comments { max-height:300px; overflow-y:auto; margin-top:10px; border-top:1px solid #0d95e8; padding-top:10px; }
.comment {
  padding:8px 12px;
  border-radius:12px;
  margin-bottom:6px;
  width:fit-content;
  max-width:90%;
}
.comment.positive { background-color:#1da1f2; color:#fff; }
.comment.negative { background-color:#e0245e; color:#fff; }
</style>
</head>
<body>
<div class="container">
  <form id="postForm">
    <label>投稿タイプ</label>
    <select id="postType" required>
      <option value="ゲーム">ゲーム</option>
      <option value="現実">現実</option>
      <option value="トレーニング">トレーニング</option>

      <option value="Twitter">Twitter</option>
      <option value="愛してる">愛してる</option>
      <option value="みんな可愛い">みんな可愛い</option>
    </select>

    <label>投稿内容（文字）</label>
    <textarea id="postText"></textarea>

    <label>画像を選択（任意）</label>
    <input type="file" id="postImage" accept="image/*">

    <button type="submit">投稿する</button>
  </form>

  <!-- 投稿表示エリア -->
  <div id="posts"></div>
</div>
